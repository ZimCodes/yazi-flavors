icon_info  = ""
icon_warn  = ""
icon_error = ""

[filetype]
rules = [
  # MEDIA
  { mime = "image/*",        fg = "#5FE8FF" },
  { mime = "video/*",        fg = "#EF94F9" },
  { mime = "audio/*",        fg = "#5CFFB3" },

  # ARCHIVES
  { mime = "application/*tar*", fg = "#FF8A5A" },
  { mime = "application/*zip*", fg = "#FF8A5A" },
  { mime = "application/*7z*", fg = "#FF8A5A" },
  { mime = "application/*{lzop,lzma,xz,zstd}", fg = "#FF8A5A" },
  { url = "*.{cpio,rpm,apk,whl,iso,lz4}", fg = "#FF8A5A" },
  { url = "*.{br,Z,snappy}", fg = "#FF8A5A" },

  # CODE
  { url = "*.rs", fg = "#5FE8FF" },
  { url = "*.py", fg = "#5FE8FF" },
  { url = "*.{mjs,js,jsx,cjs,clj,cljs}", fg = "#5FE8FF" },
  { url = "*.{ts,tsx}", fg = "#5FE8FF" },
  { url = "*.lua", fg = "#5FE8FF" },
  { url = "*.go", fg = "#5FE8FF" },
  { url = "*.{bash,sh,zsh,fish,ps1,bat,psm1,psd1}", fg = "#5FE8FF" },
  { url = "*.{c,cpp,h}",  fg = "#5FE8FF" },
  { url = "*.{java,kt,kts,scala}",  fg = "#5FE8FF" },
  { url = "*.{rb,cs,php}",  fg = "#5FE8FF" },
  { url = "*.{swift,svelte,vue}",  fg = "#5FE8FF" },
  { url = "*.{r,jl,dart,hs}",  fg = "#5FE8FF" },

  # CONFIG / DATA
  { url = "*.{json,conf,cfg,ini,toml,yaml,yml,json,xml,plist}", fg = "#C694FF" },

  # DOCUMENTS
  { url = "*.{wiki,rss,atom,ppt,pptx,docs,epub,mobi,rst,md,adoc,tex,pdf,html,htm,css,scss,sass,less,stylus,ejs,jinja,mustache,hbs}",  fg = "#FFD479" },

  # SPECIAL
  { mime = "inode/empty", fg = "#8FFFCB" },
  { url = "*", is = "orphan", fg = "#8A8FA6", bold = true },
  # EXECUTABLES
  { url = "*", is = "exec", fg = "#FF4F70", bold = true },

  # FALLBACKS
  { url = "*/", fg = "#E86A4A" },
  { url = "*",  fg = "#E4E4F0" },
]
[icon]
prepend_dirs = [
  { name = "Downloads", text = "", fg = "#5FE8FF" },
]

append_exts = [
  { name = "mp3", text = "", fg = "#E86A4A" },
  { name = "mp4", text = "", fg = "#C694FF" },
]
