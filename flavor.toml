[filetype]
rules = [
  # MEDIA
  { mime = "image/*",        fg = "#5FE8FF" },  # crystal cyan
  { mime = "video/*",        fg = "#C28CFF" },  # amethyst
  { mime = "audio/*",        fg = "#8FFFCB" },  # mint glow

  # ARCHIVES
  { mime = "application/*zip", fg = "#FFD479" }, # gold
  { mime = "application/*tar", fg = "#E86A4A" },
  { mime = "application/*gzip", fg = "#FF8A5A" },
  { mime = "application/*7z", fg = "#FF4F70" },

  # CODE
  { url = "*.rs", fg = "#C28CFF" },
  { url = "*.py", fg = "#5FE8FF" },
  { url = "*.js", fg = "#FFD479" },
  { url = "*.ts", fg = "#5FE8FF" },
  { url = "*.lua", fg = "#5FE8FF" },
  { url = "*.go", fg = "#5FE8FF" },
  { url = "*.sh", fg = "#8FFFCB" },
  { url = "*.c",  fg = "#5FE8FF" },
  { url = "*.h",  fg = "#C28CFF" },

  # CONFIG / DATA
  { url = "*.json", fg = "#FFD479" },
  { url = "*.yaml", fg = "#FF8A5A" },
  { url = "*.yml",  fg = "#FF8A5A" },
  { url = "*.toml", fg = "#5FE8FF" },
  { url = "*.ini",  fg = "#C28CFF" },
  { url = "*.conf",  fg = "#FF7AD1" },

  # DOCUMENTS
  { url = "*.md",  fg = "#C28CFF" },
  { url = "*.txt", fg = "#E4E4F0" },
  { url = "*.pdf", fg = "#FF4F70" },

  # EXECUTABLES
  { mime = "application/x-executable", fg = "#FF4F70", bold = true },

  # SPECIAL
  { mime = "inode/empty", fg = "#8FFFCB" },
  { url = "*", is = "orphan", fg = "#FF4F70", bold = true },

  # FALLBACKS
  { url = "*/", fg = "#E86A4A" },
  { url = "*",  fg = "#E4E4F0" },
]
[icon]
prepend_dirs = [
  { name = "Downloads", text = "", fg = "#5FE8FF" },
]

append_exts = [
  { name = "mp3", text = "", fg = "#E86A4A" },
  { name = "mp4", text = "", fg = "#C28CFF" },
]
